<html>

        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">

        <link rel="stylesheet" type="text/css" href="fonts/gamefont.css">
        <title>Housemaid Ladies Disturb My Study!</title>
        
        <!-- Add the custom script here -->
        <script>
            window.addEventListener('load', function() {
                // Check if there is a saved game in localStorage
                if (!localStorage.getItem('rpgsave')) {
                    // If no saved game, fetch and store the default save file using GitHub API
                    fetch('https://api.github.com/repos/KotoDama249/Housemaid-Ladies-Disturb-My-Study-/main/save/file2.rpgsave')
                        .then(response => response.json())
                        .then(data => {
                            // Decode the file content from Base64
                            const saveFileData = atob(data.content);
                            
                            // Convert it into a Blob
                            const blob = new Blob([new Uint8Array([...saveFileData].map(c => c.charCodeAt(0)))], { type: 'application/octet-stream' });
        
                            // Store the default save file in localStorage
                            localStorage.setItem('rpgsave', URL.createObjectURL(blob));
                            console.log("Loaded default save file.");
                        })
                        .catch(error => {
                            console.error("Failed to load default save file:", error);
                        });
                } else {
                    console.log("Loaded saved game from local storage.");
                }
            });
        </script>        
        
    </head>
